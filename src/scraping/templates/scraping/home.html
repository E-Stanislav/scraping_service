{% extends 'base.html'%}

<div>
{% block body %}
    {% for obj in object_list%}

    <div class="card my-2">
      <h5 class="card-header"><a href="{{ obj.url }}">{{ obj.title }}</a></h5>
      <div class="card-body">
        <h4>{{ obj.company }}</h4>
        <p class="card-text">{{ obj.description }}</p>
          <p>{{ obj.city.name }} | {{ obj.Language.name }} {{ obj.timestamp }}  </p>
      </div>
    </div>


    {% endfor %}
    <div class="row">
        <div class="col"><h2 class=" text-center my-3">Сервис по сбору и рассылки вакансий</h2>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-6 mx-auto">
            <form method="get" action="">
            <div class="form-group">
              {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Найти</button>
        </form>
        </div>
    </div>

</div>

{% endblock %}
